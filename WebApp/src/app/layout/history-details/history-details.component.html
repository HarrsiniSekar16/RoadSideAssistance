<!-- router transition in div -->
<div @routerTransition>
    <div>
<!-- Issue Description form field -->
        <form *ngIf="form" [formGroup]="form" fxLayout="column" class="historyForm">
            <div fxLayout="row" class="matFormField">
                <div fxFlex="50%">
                    <mat-form-field fxLayoutAlign="center">
                        <input type="text" readonly matInput formControlName="companyName"
                            placeholder="Company Name">
                    </mat-form-field>
                </div>

<!-- Message form field-->
                <div fxFlex="50%">
                    <mat-form-field fxLayoutAlign="center">
                        <input type="text" readonly matInput formControlName="register_no" placeholder="Registration Number">
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" class="matFormField">
                <div fxFlex="50%">
                    <mat-form-field fxLayoutAlign="center">
                        <input type="text" readonly matInput formControlName="description"
                            placeholder=" Issue Description">
                    </mat-form-field>
                </div>

<!-- Message form field-->
                <div fxFlex="50%">
                    <mat-form-field fxLayoutAlign="center">
                        <input type="text" readonly matInput formControlName="message" placeholder="Message">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--Row Number column in table  -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
    <!-- Description column in table -->
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                <!-- Total Cost in footer -->
                <td mat-footer-cell *matFooterCellDef> Total Cost</td>
            </ng-container>
    <!-- Estimated Cost column in table -->
            <ng-container matColumnDef="estimatedCost">
                <th mat-header-cell *matHeaderCellDef> Estimated Cost </th>
                <td mat-cell *matCellDef="let element"> {{element.estimatedCost | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{totalCost | currency}} </td>
            </ng-container>

            <!--Footer  -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>

    </div>

</div>
