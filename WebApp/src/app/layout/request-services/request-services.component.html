<!-- Nav bar header-->
<app-navbar [title]="title" [leftBtn]="leftBtn" (eventEmit)="outputemitted($event)">
</app-navbar>

<!-- mat table to view the list the list of services-->
<div class="example-table-container" @routerTransition>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            <td mat-footer-cell *matFooterCellDef> Total Cost</td>
        </ng-container>
        <ng-container matColumnDef="estimatedCost">
            <th mat-header-cell *matHeaderCellDef> Estimated Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.estimatedCost | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalCost | currency}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[15, 25, 50, 100]" >
  </mat-paginator>

</div>
